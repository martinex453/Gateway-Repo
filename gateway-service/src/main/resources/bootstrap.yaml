spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://${CF_HOST}:8081
    discovery:
      enabled: true
      eureka:
        client:
          service-url:
            defaultZone: http://${CF_HOST}:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      git:
        enabled: true

server:
  port: 8080